<table>
<thead>
	<tr>
		<th>Topic</th>
		<th>Creation Date</th>
		<th>Author</th>
		<th>Replies</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="topic in topics">
		<td>
			<a href="/topic/{{topic.id}}">{{topic.title}}</a>
		</td>
		<td>{{topic.createdAt}}</td>
		<td>{{topic.createdBy}}</td>
		<td>{{topic.replyCount}}</td>
	</tr>
</tbody>
</table>
