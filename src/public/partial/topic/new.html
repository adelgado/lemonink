<form>
	<fieldset>
		<legend>New topic</legend>

		<label for="title">Title</label>
		<input ng-model="topic.title" name="title" />

		<label for="message">Message</label>
		<textarea ng-model="topic.message" name="message"></textarea>

		<br />

		<button ng-click="create(topic)" class="btn">Create</button>
	</fieldset>
</form>
